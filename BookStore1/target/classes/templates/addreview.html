<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Add Review</h2>
    <form th:action="@{'/add/' + ${bookId}}" method="post">
        <label for="review">Review:</label>
        <textarea id="review" name="review"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
