<!DOCTYPE html>
<html>
<head>
    <title>Reviews for Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Reviews for Book ID: [[${bookId}]]</h2>
    <table>
        <tr>
            <th>Review</th>
        </tr>
        <tr th:each="review : ${reviews}">
            
            <td th:text="${review.review}"></td>
        </tr>
    </table>
    <form action="/add" method="get">
        <input type="hidden" name="bookId" th:value="${bookId}" />
        <button type="submit">Add Review</button>
    </form>
</body>
</html>
